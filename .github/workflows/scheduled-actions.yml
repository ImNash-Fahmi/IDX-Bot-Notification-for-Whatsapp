name: Collect Information

on:
  push:
  schedule:
    - cron: '*/5 * * * *'
         
jobs:
  # Job for setting up environment and preparing dependencies
  setup-and-prepare:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' 

      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Update apt-get
        run: sudo apt-get update -y
  
      - name: Install Required Libraries
        run: |
          sudo apt-get install -y \
          libglib2.0-0 \
          libnss3 \
          libdbus-glib-1-2 \
          libgconf-2-4 \
          libfontconfig1 \
          gconf2-common \
          libwayland-server0 \
          libgbm1 \
          udev \
          libu2f-udev \
          libjsoncpp25 \
          libxnvctrl0
  
      - name: Fix Broken Dependencies
        run: sudo apt --fix-broken install -y
          
      - name: Install Required Module
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium selenium-wire selenium_authenticated_proxy selenium_stealth gspread gspread_dataframe tqdm oauth2client kaggle

  # Job for configuration and authentication
  configure-and-authenticate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Kaggle
        run: |
          mkdir $HOME/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > $HOME/.kaggle/kaggle.json
          chmod 600 $HOME/.kaggle/kaggle.json

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

  # Job for executing the script
  execute-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Script
        env:
          authorization_whapi: ${{ secrets.AUTHORIZATION_WHAPI }}
          group_id: ${{ secrets.GROUP_ID }}
          mycredential: ${{ secrets.MYCREDENTIAL }}
          proxy_link: ${{ secrets.PROXY_LIST_LINK }}
          spreadsheet_link: ${{ secrets.SPREADSHEET_LINK }}
        run: |
         python keterbukaan-informasi.py

  # Job for post-execution actions
  post-execution-actions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Update CSV File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update CSV file"
          git push
